<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Gleam</title>
    <link rel="icon" type="image/png" href="https://gleambringer.github.io/favicon.png">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Background Canvas Layer -->
    <canvas id="canvas"></canvas>

    <!-- Login Overlay -->
    <div id="login-overlay">
        <div class="login-box">
            <h1>gleam</h1>
            <p>enter a name to join the gleam</p>
            <input type="text" id="username-input" placeholder="your name..." maxlength="15">
            <button id="login-btn">Enter Chat</button>
        </div>
    </div>

    <!-- Main Chat UI -->
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-left">
                <span class="status-dot"></span>
                <h1>gleam chat</h1>
            </div>
            <div class="header-right">
                <a href="/" class="exit-btn">Exit</a>
            </div>
        </header>

        <main id="messages">
            <!-- Messages will appear here -->
            <div class="system-msg">Connected to server. Welcome to the gleam.</div>
        </main>

        <form class="chat-input-area" id="message-form">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
            </button>
        </form>
    </div>

    <!-- Socket.io Library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Main Logic -->
    <script src="script.js"></script>
</body>
</html>
