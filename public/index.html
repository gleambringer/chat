<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Gleam</title>
    <link rel="icon" type="image/png" href="https://gleambringer.github.io/favicon.png">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Background Canvas Layer -->
    <canvas id="canvas"></canvas>

    <!-- Login Overlay -->
    <div id="login-overlay">
        <div class="chat-container" style="max-width: 400px; height: auto; padding: 3rem; text-align: center;">
            <h1 style="margin-bottom: 2rem; font-size: 2.5rem; background: linear-gradient(to bottom, #ffffff, #9d174d); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">gleam</h1>
            <p style="color: rgba(255,255,255,0.6); margin-bottom: 2rem; font-size: 0.9rem;">enter a name to join the gleam</p>
            <input type="text" id="username-input" placeholder="your name..." maxlength="15" style="width: 100%; margin-bottom: 1.5rem;">
            <button id="login-btn" style="width: 100%; padding: 1rem;">Enter Chat</button>
        </div>
    </div>

    <!-- Main Chat UI -->
    <div class="chat-container">
        <header class="chat-header">
            <div style="display: flex; align-items: center;">
                <span class="status-dot"></span>
                <h1>gleam chat</h1>
            </div>
            <div style="color: rgba(255,255,255,0.5); font-size: 0.8rem;">
                <a href="/" style="color: inherit; text-decoration: none; border: 1px solid rgba(255,255,255,0.1); padding: 0.4rem 1rem; border-radius: 999px; transition: all 0.3s ease;">Exit</a>
            </div>
        </header>

        <main id="messages">
            <!-- Messages will appear here -->
            <div class="system-msg">Connected to server. Welcome to the gleam.</div>
        </main>

        <form class="chat-input-area" id="message-form">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
            </button>
        </form>
    </div>

    <!-- Socket.io Library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Main Logic -->
    <script src="script.js"></script>
</body>
</html>
